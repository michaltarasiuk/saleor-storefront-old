query getCheckoutSummary($id: ID!, $languageCode: LanguageCodeEnum!) {
  checkout(id: $id) {
    lines {
      totalPrice {
        currency
        net {
          amount
        }
        gross {
          amount
        }
      }
      variant {
        product {
          name
          translation(languageCode: $languageCode) {
            name
          }
          media {
            url
            alt
          }
        }
      }
      quantity
      id
    }
    displayGrossPrices
    subtotalPrice {
      currency
      net {
        amount
      }
      gross {
        amount
      }
    }
    shippingPrice {
      currency
      net {
        amount
      }
      gross {
        amount
      }
    }
    totalPrice {
      currency
      net {
        amount
      }
      gross {
        amount
      }
    }
  }
}
