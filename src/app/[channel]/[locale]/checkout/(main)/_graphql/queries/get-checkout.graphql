query getCheckout($id: ID!) {
  checkout(id: $id) {
    email
    shippingMethod: deliveryMethod {
      ... on ShippingMethod {
        id
      }
    }
    shippingMethods {
      id
      maximumDeliveryDays
      minimumDeliveryDays
      active
      price {
        currency
        amount
      }
      name
      active
    }
    billingAddress {
      ...address
    }
    shippingAddress {
      ...address
    }
  }
}
