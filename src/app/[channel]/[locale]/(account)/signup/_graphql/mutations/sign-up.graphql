mutation signUp(
  $email: String!
  $password: String!
  $channel: String!
  $redirectUrl: String!
) {
  accountRegister(
    input: {
      email: $email
      password: $password
      channel: $channel
      redirectUrl: $redirectUrl
    }
  ) {
    user {
      email
    }
    errors {
      ...accountError
    }
    requiresConfirmation
  }
}
