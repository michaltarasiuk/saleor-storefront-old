query getNavCollections($channel: String, $languageCode: LanguageCodeEnum!) {
  collections(first: 6, channel: $channel) {
    edges {
      node {
        id
        translation(languageCode: $languageCode) {
          name
        }
        ...navCollection
      }
    }
  }
}

fragment navCollection on Collection {
  name
  slug
}
