query getNavCategories($languageCode: LanguageCodeEnum!) {
  categories(level: 0, first: 6) {
    edges {
      node {
        id
        translation(languageCode: $languageCode) {
          name
        }
        ...navCategory
        children(first: 12) {
          edges {
            node {
              id
              translation(languageCode: $languageCode) {
                name
              }
              ...navCategory
            }
          }
        }
      }
    }
  }
}

fragment navCategory on Category {
  name
  slug
}
