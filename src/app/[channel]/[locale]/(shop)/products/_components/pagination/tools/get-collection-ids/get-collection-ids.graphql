query getCollectionIds(
  $first: Int
  $after: String
  $filter: CollectionFilterInput
  $channel: String
) {
  collections(
    first: $first
    after: $after
    filter: $filter
    channel: $channel
  ) {
    edges {
      node {
        id
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
